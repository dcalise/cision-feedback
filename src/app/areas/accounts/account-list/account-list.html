<main>
    <section class="container">
        <h1 class="page-title">Accounts</h1>
    </section>

    <section class="container">
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <th>Account Name</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="account in $ctrl.accounts | orderBy: 'name'">
                            <td>
                                <a ui-sref="app.account-detail({id:account.$id})">
                                    {{account.name}}
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
