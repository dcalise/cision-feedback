<main>
  <section class="container">
    <h1 class="page-title">Password Reset</h1>
  </section>

  <section class="container">

    <div class="row">
      <div class="col-md-4 col-sm-6">

        <div class="alert alert-danger" role="alert"
          ng-show="$ctrl.error">
          {{ $ctrl.error.message }}
        </div>

        <div class="alert alert-info" role="alert"
          ng-show="$ctrl.info">
          {{ $ctrl.info }}
        </div>

        <form ng-submit="$ctrl.resetPassword()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Email" ng-model="$ctrl.formData.email" required>
          </div>
          <div class="media">
            <div class="media-body media-middle">
              <span>
                Back to <a ui-sref="app.login">log in page.</a>
              </span>
            </div>
            <div class="media-right media-middle">
              <input type="submit" class="btn btn-danger pull-right" value="Reset Password">
            </div>
          </div>
        </form>

      </div>
    </div>

  </section>
</main>
