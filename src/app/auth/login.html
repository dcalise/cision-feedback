<main>
  <section class="container">
    <h1 class="page-title">Login</h1>
  </section>

  <section class="container">

    <div class="row">
      <div class="col-md-4 col-sm-6">

        <div class="alert alert-danger" role="alert"
          ng-show="$ctrl.error">
          {{ $ctrl.error.message }} <a href="javascript:void(0)" ng-if="$ctrl.error.code === 'auth/wrong-password'" ui-sref="app.forgot-password">Forgot password?</a>
        </div>

        <div class="alert alert-info" role="alert"
          ng-show="$ctrl.info">
          {{ $ctrl.info }}
        </div>

        <form ng-submit="$ctrl.submitLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Email" ng-model="$ctrl.formData.email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" ng-model="$ctrl.formData.password" required>
          </div>
          <div class="media">
            <div class="media-body media-middle">
              <span>
                Don't have an acccount? <a ui-sref="app.register">Register here.</a>
              </span>
            </div>
            <div class="media-right media-middle">
              <input type="submit" class="btn btn-success pull-right" value="Login">
            </div>
          </div>
        </form>

      </div>
    </div>

  </section>
</main>
